<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <link rel="stylesheet" href="main.css " />
  </head>
  <body>
    <nav>
      <a href="/">
        <img
          src="https://static01.nyt.com/newsgraphics/images/icons/defaultPromoCrop.png"
          width="576"
          height="194"
          alt="logo"
        />
      </a>
    </nav>
    <div class="container">
      <div class="img">
        <img src="./email.png" alt="email logo" />
      </div>

      <h1>Subscribe</h1>
      <p>Subscribe to our news letter and stay updated</p>
      <form class="form">
        <input id="text" type="text" placeholder="Your Email" />
      </form>
      <button id="btn">Submit</button>
      <div class="logo">
        <img src="./whatsappicon.png" class="what-logo" width="50px" />
        <img src="./facebooki.png " class="face-logo" width="50px" />
        <img src="./insta.png" class="insta-logo" width="50px" />
        <img src="./twitter.png" class="twitter-logo" width="50px" />
      </div>
      <p>For more details contact us example@mail.com</p>
    </div>
  </body>
</html>
